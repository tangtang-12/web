<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- [if lt IE 9]>
      <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif] -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap 的 CSS 文件 -->
    <link
      rel="stylesheet"
      href="bootstrap_car/bootstrap/css/bootstrap.min.css"
    />
    <title>支付页面</title>
    <link rel="stylesheet" href="payment.css" />
    <script src="jquery.min.js"></script>
    <script src="payment.js"></script>
    <script src="car.js"></script>
  </head>

  <body>
    <div class="container">
      <div
        class="box col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 row"
      >
        <div class="pic col-md-4 col-md-offset-4">
          <img src="images/成功1.png" alt="" />
          <p>恭喜你啦，支付成功了哟</p>
        </div>
        <section class="col-md-4 col-md-offset-4">
          <span class="time">10</span>秒后自动跳转到首页
        </section>
        <div class="footer col-md-4 col-md-offset-4">
          <button class="rightback">立刻返回</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    // 10秒后自动跳转
    var times = 10;
    setInterval(function () {
      times--;
      document.querySelector(".time").innerHTML = times;
      if (times == 0) {
        location.href = "index.html";
      }
    }, 1000);
    // 点击立即 返回
    var back = document.querySelector(".rightback");
    back.onclick = function () {
      location.href = "index.html";
    };
  </script>
</html>
